os: osx

language: cpp

compiler: clang

env:
  global:
    - XCODE_XCCONFIG_FILE=$TRAVIS_BUILD_DIR/.travis.xcconfig
  matrix:
    - TARGET=native
    - TARGET=ios
    - TARGET=dotnet

install:
  - pip install six
  - wget https://az664292.vo.msecnd.net/files/9Wz3GRnbPRghC2nt-Mono.zip -O mono.zip &&
    unzip -d mono mono.zip &&
    export PATH=$PATH:$PWD/mono/bin
  - Stuff/stuff install Stuff

before_script:
  - ulimit -c unlimited -S
  - rm -rf /cores/core.*

script:
  - Stuff/uno --trace doctor
  - Stuff/uno --trace build --target=$TARGET Tests/ManualTests/ManualTestingApp/ManualTestingApp.unoproj
  - if [ "$TARGET" != "ios" ]; then
      Stuff/uno --trace test --target=$TARGET --timeout=30 Source/AllTests.unoproj;
    fi

after_failure:
  - for c in $(ls /cores/core.*); do
      lldb -c $c -o "bt all" -b;
    done
